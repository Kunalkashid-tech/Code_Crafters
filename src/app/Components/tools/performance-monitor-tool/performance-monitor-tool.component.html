<div class="container">
    <h1>Performance Monitor</h1>
    <div class="metrics">
      <div class="metric">
        <h3>CPU Usage</h3>
        <div class="value">{{ cpuUsage }}%</div>
      </div>
      <div class="metric">
        <h3>Memory Usage</h3>
        <div class="value">{{ memoryUsage }}%</div>
      </div>
      <div class="metric">
        <h3>Network Speed (KB/s)</h3>
        <div class="value">{{ networkSpeed }}</div>
      </div>
      <div class="metric">
        <h3>Page Load Time (ms)</h3>
        <div class="value">{{ pageLoadTime }}</div>
      </div>
    </div>
  </div>
