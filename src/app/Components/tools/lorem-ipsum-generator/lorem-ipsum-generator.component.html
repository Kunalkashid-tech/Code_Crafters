<div class="container">
    <h1>Lorem Ipsum Generator</h1>
  
    <label for="paragraphs">Number of Paragraphs:</label>
    <input type="number" id="paragraphs" [(ngModel)]="paragraphCount" min="1" max="10">
  
    <button (click)="generateLoremIpsum()">Generate</button>
  
    <div id="output">
      <p *ngFor="let para of generatedText">{{ para }}</p>
    </div>
  </div>
