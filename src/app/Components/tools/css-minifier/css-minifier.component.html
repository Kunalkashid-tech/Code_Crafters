<div class="css-minifier-container">
    <h1>CSS Minifier</h1>
    <textarea [(ngModel)]="cssInput" placeholder="Paste your CSS code here..."></textarea>
    <button (click)="minifyCSS()">Minify CSS</button>
    <textarea [value]="cssOutput" placeholder="Minified CSS will appear here..." readonly></textarea>
  </div>
