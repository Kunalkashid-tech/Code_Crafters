<div class="container">
    <h1>Task Runner Generator</h1>
    <div class="tasks">
      <label for="taskName">Enter Task Name:</label>
      <input type="text" id="taskName" [(ngModel)]="taskName" placeholder="Task Name">
      <button (click)="addTask()">Add Task</button>
    </div>
  
    <div class="options">
      <h2>Select Task Runner:</h2>
      <label>
        <input type="radio" name="taskRunner" value="gulp" [(ngModel)]="selectedRunner"> Gulp
      </label>
      <label>
        <input type="radio" name="taskRunner" value="grunt" [(ngModel)]="selectedRunner"> Grunt
      </label>
      <label>
        <input type="radio" name="taskRunner" value="npm" [(ngModel)]="selectedRunner"> npm Scripts
      </label>
    </div>
  
    <div class="output">
      <h2>Generated Script:</h2>
      <textarea [value]="scriptOutput" readonly></textarea>
    </div>
  </div>
